<!DOCTYPE html>

          >

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

                <a

                  class="nav-link"

                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../userInformation/userInformation.html"
                  >Personal Information</a
                >
              </li>
            </ul>
            <div class="header-actions d-flex align-items-center">
              <a id="cart-link" href="../cart/cart.html" class="nav-link"

        </div>
      </nav>

    <script src="header.js"></script>
