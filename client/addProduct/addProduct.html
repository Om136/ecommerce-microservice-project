<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <script
      src="https://kit.fontawesome.com/91c8b57a30.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./addProduct.css" />
  </head>
  <body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <!-- Add Product -->
    <div class="add-product-container container bg-light rounded shadow mt-4">
      <h2 class="text-center mb-3">Add Product</h2>
      <form id="addProductForm" class="p-3">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name:</label>
          <input
            type="text"
            id="productName"
            name="productName"
            class="form-control"
            placeholder="Enter product name"
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price:</label>
          <input
            type="number"
            id="productPrice"
            name="productPrice"
            class="form-control"
            placeholder="Enter product price"
          />
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image:</label>
          <input
            type="file"
            id="productImage"
            name="productImage"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="productQuantity" class="form-label">Quantity:</label>
          <input
            type="number"
            id="productQuantity"
            name="productQuantity"
            class="form-control"
            placeholder="Enter product quantity"
          />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Product Description:</label
          >
          <textarea
            id="productDescription"
            name="productDescription"
            rows="4"
            class="form-control"
            placeholder="Enter product description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="productCategory" class="form-label"
            >Product Category:</label
          >
          <select
            id="productCategory"
            name="productCategory"
            class="form-select"
          >
            <option value="1">Pan</option>
            <option value="2">Pot</option>
            <option value="3">Vacuum Cleaner</option>
            <option value="4">Stove</option>
            <option value="5">Blender</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../header/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;

            // Load header.js explicitly after header.html is fetched
            const script = document.createElement("script");
            script.src = "../header/header.js";
            script.onload = () => {
              if (typeof initializeHeader === "function") {
                initializeHeader(); // Call the function after header.js is loaded
              } else {
                console.error(
                  "initializeHeader function not found in header.js"
                );
              }
            };
            document.body.appendChild(script);

            checkAndDisplayProductLink();
          })
          .catch((err) => console.error("Error loading header.html:", err));
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../checkAuth.js"></script>
    <script src="addProduct.js"></script>
    <script src="../check-permission.js"></script>
  </body>
</html>
