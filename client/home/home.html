<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Household Items</title>
    <link rel="stylesheet" href="./home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/91c8b57a30.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <div class="hero py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="hero-text">
              <h1 class="mb-4">
                Shopping for household items has never been easier
              </h1>
              <button class="btn btn-dark btn-lg">Shop Now!</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="hero-images d-flex justify-content-around">
              <img
                src="../img/pan.png"
                alt="Pan"
                class="img-fluid"
                style="max-width: 45%"
              />
              <img
                src="../img/pot.png"
                alt="Pot"
                class="img-fluid"
                style="max-width: 45%"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="category-highlights row justify-content-center">
        <div class="col-md-2 col-sm-4 mb-3">
          <div class="category-card" data-category-id="1">
            <img src="../img/pan.png" alt="Kitchen" class="img-fluid" />
            <div class="category-title">Pan</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-4 mb-3">
          <div class="category-card" data-category-id="2">
            <img src="../img/pot.png" alt="Home & Living" class="img-fluid" />
            <div class="category-title">Pot</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-4 mb-3">
          <div class="category-card" data-category-id="3">
            <img
              src="../img/vacuumCleaner.png"
              alt="Vacuum Cleaner"
              class="img-fluid"
            />
            <div class="category-title">Vacuum Cleaner</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-4 mb-3">
          <div class="category-card" data-category-id="4">
            <img src="../img/gasStove.png" alt="Gas Stove" class="img-fluid" />
            <div class="category-title">Gas Stove</div>
          </div>
        </div>
        <div class="col-md-2 col-sm-4 mb-3">
          <div class="category-card" data-category-id="5">
            <img src="../img/blender.png" alt="Blender" class="img-fluid" />
            <div class="category-title">Blender</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="search-container p-3 rounded shadow">
        <div class="input-group">
          <input
            type="text"
            id="search-input"
            class="form-control rounded"
            placeholder="Search for products..."
          />
          <button id="search-button" class="btn btn-dark rounded">
            Search
          </button>
          <button id="resert-search" class="btn btn-danger rounded ms-2">
            Clear
          </button>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="filter bg-light text-black p-3 rounded shadow">
            <div class="filter bg-light text-black p-3 rounded">
              <div class="filter-header text-center fw-bold">
                <i class="fa-solid fa-filter"></i>&nbsp;Filter
              </div>
              <div class="d-grid gap-2 my-3">
                <button id="sort-low-to-high" class="btn btn-outline-dark">
                  Price: Low to High
                </button>
                <button id="sort-high-to-low" class="btn btn-outline-dark">
                  Price: High to Low
                </button>
              </div>
              <div class="d-grid gap-2 my-3">
                <select id="filter-price" class="form-select">
                  <option value="">Select Price Range</option>
                  <option value="0-1000000">0 - 1 million</option>
                  <option value="1000000-10000000">
                    1 million - 10 million
                  </option>
                  <option value="10000000">Above 10 million</option>
                </select>
              </div>
              <div class="d-grid">
                <button id="reset-sort" class="btn btn-danger">
                  Reset Sorting
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div
            class="products-container row d-flex flex-wrap"
            id="products-container"
          ></div>
          <div class="pagination-container mt-4 d-flex justify-content-center">
            <nav aria-label="Page navigation">
              <ul class="pagination" id="pagination">
                <!-- Pagination items will be added here -->
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../header/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;

            // Load header.js explicitly after header.html is fetched
            const script = document.createElement("script");
            script.src = "../header/header.js";
            script.onload = () => {
              if (typeof initializeHeader === "function") {
                initializeHeader(); // Call the function after header.js is loaded
              } else {
                console.error(
                  "initializeHeader function not found in header.js"
                );
              }
            };
            document.body.appendChild(script);

            checkAndDisplayProductLink();
          })
          .catch((err) => console.error("Error loading header.html:", err));
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
    <script src="../check-permission.js"></script>
    <script src="../footer/footer.js"></script>
  </body>
</html>
