<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./userInformation.css" />
    <!-- Link to CSS file -->
    <script
      src="https://kit.fontawesome.com/91c8b57a30.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <!-- Personal Information -->
    <div
      class="user-info-container container bg-light rounded shadow mt-4 mb-5"
    >
      <h2 class="text-center mb-4">Personal Information</h2>
      <form id="user-info-form">
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            readonly
          />
        </div>
        <div class="form-group mb-3">
          <label for="role" class="form-label">Role</label>
          <input
            type="text"
            id="role"
            name="role"
            class="form-control"
            readonly
          />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="birthday" class="form-label">Birthday</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            class="form-control"
          />
        </div>
        <button type="submit" class="save-btn btn btn-primary">
          Save Changes
        </button>
      </form>
    </div>

    <!-- <div id="footer-container"></div> -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../header/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;

            // Load header.js explicitly after header.html is fetched
            const script = document.createElement("script");
            script.src = "../header/header.js";
            script.onload = () => {
              if (typeof initializeHeader === "function") {
                initializeHeader(); // Call the function after header.js is loaded
              } else {
                console.error(
                  "initializeHeader function not found in header.js"
                );
              }
            };
            document.body.appendChild(script);

            checkAndDisplayProductLink();
          })
          .catch((err) => console.error("Error loading header.html:", err));
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/91c8b57a30.js"
      crossorigin="anonymous"
    ></script>
    <script src="./userInformation.js"></script>
    <script src="../check-permission.js"></script>
    <script src="../checkAuth.js"></script>
    <script src="../footer/footer.js"></script>
  </body>
</html>
