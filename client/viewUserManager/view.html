<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <script
      src="https://kit.fontawesome.com/91c8b57a30.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./view.css" />
  </head>

  <body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div
      class="user-management-container container bg-light rounded shadow mt-4"
    >
      <h2 class="text-center mb-4">User List</h2>
      <div class="d-flex justify-content-end mb-3">
        <button
          id="deleteButton"
          class="delete-selected-btn btn btn-danger"
          disabled
        >
          Delete
        </button>
      </div>
      <!-- Product Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th class="select-product">Select</th>
              <th>Username</th>
              <th>Role</th>
              <th>Email</th>
              <th>Date of Birth</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </div>
      <div id="pagination" class="d-flex justify-content-center mt-3"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../header/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;

            // Load header.js explicitly after header.html is fetched
            const script = document.createElement("script");
            script.src = "../header/header.js";
            script.onload = () => {
              if (typeof initializeHeader === "function") {
                initializeHeader(); // Call the function after header.js is loaded
              } else {
                console.error(
                  "initializeHeader function not found in header.js"
                );
              }
            };
            document.body.appendChild(script);

            checkAndDisplayProductLink();
          })
          .catch((err) => console.error("Error loading header.html:", err));
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../checkAuth.js"></script>
    <script src="./view.js"></script>
    <script src="../check-permission.js"></script>
  </body>
</html>
