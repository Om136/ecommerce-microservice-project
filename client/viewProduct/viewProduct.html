<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Product - Household Items</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="viewProduct.css" />
  </head>

  <body>
    <div id="header-container"></div>

    <div class="container mt-5 mb-5">
      <div class="product-container">
        <h2 class="text-center mb-4">Product Information</h2>
        <div class="row">
          <div class="col-md-6 d-flex justify-content-center">
            <img
              src="https://via.placeholder.com/300x300.png?text=Product+Image"
              alt="Product Image"
              class="img-fluid product-image"
            />
          </div>
          <div class="col-md-6">
            <div class="product-info">
              <h3 class="product-name fw-bold"></h3>
              <p class="product-price text-danger fw-bold"></p>
              <p class="product-category"></p>
              <p class="product-description"></p>
              <p class="product-quantity"></p>
              <div class="d-flex align-items-center mb-3">
                <div class="input-group me-3" style="width: 130px">
                  <button
                    class="btn btn-outline-secondary quantity-decrement"
                    type="button"
                  >
                    -
                  </button>
                  <input
                    type="number"
                    class="form-control text-center quantity-input"
                    value="1"
                    min="1"
                  />
                  <button
                    class="btn btn-outline-secondary quantity-increment"
                    type="button"
                  >
                    +
                  </button>
                </div>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Related Products -->
        <div
          class="related-products-container mt-5 position-relative overflow-hidden"
        >
          <h3 class="text-center mb-4">You May Also Like</h3>
          <div class="d-flex align-items-center">
            <button
              class="btn btn-outline-secondary prev-related-products position-absolute"
              style="
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                z-index: 20;
              "
              disabled
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="related-products-list d-flex"></div>
            <button
              class="btn btn-outline-secondary next-related-products position-absolute"
              style="
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                z-index: 20;
              "
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../header/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;

            // Load header.js explicitly after header.html is fetched
            const script = document.createElement("script");
            script.src = "../header/header.js";
            script.onload = () => {
              if (typeof initializeHeader === "function") {
                initializeHeader(); // Call the function after header.js is loaded
              } else {
                console.error(
                  "initializeHeader function not found in header.js"
                );
              }
            };
            document.body.appendChild(script);

            checkAndDisplayProductLink();
          })
          .catch((err) => console.error("Error loading header.html:", err));
      });
    </script>

    <script src="./viewProduct.js"></script>
    <script src="../check-permission.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../footer/footer.js"></script>
  </body>
</html>
