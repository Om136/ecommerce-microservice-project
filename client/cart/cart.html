<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Include FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/91c8b57a30.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="header-container"></div>
    <div class="container mt-5 mb-5">
      <div class="cart-container">
        <h2 class="text-center mb-4">Your Shopping Cart</h2>
        <div class="row">
          <div class="col-md-8">
            <div class="cart-items"></div>
            <div class="user-info mt-4">
              <h4 class="mb-3">CUSTOMER INFORMATION</h4>
              <div class="mb-2">
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  placeholder="Phone Number*"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  placeholder="Address*"
                  required
                />
              </div>

              <h4 class="mb-3">PAYMENT METHOD</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="cod"
                  value="cod"
                  checked
                />
                <label class="form-check-label" for="cod">
                  Cash on Delivery (COD)
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="zalopay"
                  value="zalopay"
                />
                <label class="form-check-label" for="zalopay">
                  Pay online
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total</h5>
                <p class="card-text">Total: <span class="cart-total"></span></p>
                <!-- <a href="../order/order.html" class="btn btn-primary btn-block create-order">PLACE ORDER</a> -->
                <button class="btn btn-primary btn-block" id="order-button">
                  PLACE ORDER
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../header/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;

            // Load header.js explicitly after header.html is fetched
            const script = document.createElement("script");
            script.src = "../header/header.js";
            script.onload = () => {
              if (typeof initializeHeader === "function") {
                initializeHeader(); // Call the function after header.js is loaded
              } else {
                console.error(
                  "initializeHeader function not found in header.js"
                );
              }
            };
            document.body.appendChild(script);

            checkAndDisplayProductLink();
          })
          .catch((err) => console.error("Error loading header.html:", err));
      });
    </script>

    <script src="cart.js"></script>
    <script src="../check-permission.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
