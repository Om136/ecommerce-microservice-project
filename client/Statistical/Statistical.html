<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <script
      src="https://kit.fontawesome.com/91c8b57a30.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./statistical.css" />
  </head>

  <body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="statistical-container container bg-light rounded shadow mt-4">
      <h1 class="text-center mb-4">Revenue</h1>
      <div class="info d-flex justify-content-between align-items-center">
        <div class="exchange-rate">
          Currency: <span style="color: #dc3545">INR</span>
        </div>
        <div class="year-selector">
          <label for="year">Select Year:</label>
          <select id="year" name="year" class="form-select">
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
          </select>
        </div>
      </div>
      <div class="bar-chart">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="bar bar-4"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../header/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;

            // Load header.js explicitly after header.html is fetched
            const script = document.createElement("script");
            script.src = "../header/header.js";
            script.onload = () => {
              if (typeof initializeHeader === "function") {
                initializeHeader(); // Call the function after header.js is loaded
              } else {
                console.error(
                  "initializeHeader function not found in header.js"
                );
              }
            };
            document.body.appendChild(script);

            checkAndDisplayProductLink();
          })
          .catch((err) => console.error("Error loading header.html:", err));
      });
    </script>

    <script src="../checkAuth.js"></script>
    <script src="../Statistical/statistical.js"></script>
    <script src="../check-permission.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
